<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cats & Code</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #6a0dad, #1e90ff);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .cat-img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      margin: 20px auto;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
    }

    code {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>😺 Cats & Code 💻</h1>
  <img class="cat-img" src="https://placekitten.com/400/300" alt="Cute cat coding" />

  <div class="section">
    <h2>Why Cats Make Great Coders</h2>
    <p>Cats are independent, curious, and love to explore — just like great developers!</p>
    <p>They know when to nap and when to <code>debug()</code>.</p>
    <p>Every time your code works, a cat somewhere purrs. 🐾</p>
  </div>

  <footer>
    Built with 💙 + 💜 by CatCoders Inc.
  </footer>
</body>
</html>
